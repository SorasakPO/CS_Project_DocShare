<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/scriptCasket/signup.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="display-5">Sign Up</h1>
    <form action="#" th:action="@{/signup}" method="POST">

        <div id="success-msg" class="alert alert-success"
             th:if="${signupSuccess}">
            Successfully signed up! Please <a th:href="@{/login}">login</a>.
        </div>

        <div class="row mb-3">
            <label for="inputFirstName">Name</label>
            <div class="col">
                <input id="inputFirstName" type="input" class="form-control" name="firstName" placeholder="First name"
                       required pattern="[A-Za-z]{1,}">
            </div>
            <div class="col">
                <input id="inputLastName" type="input" class="form-control" name="lastName" placeholder="Last name"
                       required pattern="[A-Za-z]{1,}">
            </div>
        </div>

        <div class="mb-3">
            <label for="inputEmail">Email</label>
            <input id="inputEmail" type="input" class="form-control" name="email" placeholder="Email" required
                   pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
        </div>
        <div class="mb-3">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" class="form-control" name="password" placeholder="Password"
                   required>
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary">Sign Up</button>
    </form>

</div>
</body>
</html>
