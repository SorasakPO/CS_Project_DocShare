<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <h1 class="display-5">Add Book</h1>
    <form th:action="@{/books/add}" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="bookName">Book Name</label>
            <input id="bookName" type="input" class="form-control" name="bookName" maxlength="50" required>
        </div>

        <div class="mb-3">
            <label for="bookDes">Book Description</label>
            <textarea id="bookDes" class="form-control" name="bookDes" minlength="40" maxlength="200" accept="image/*"
                      required></textarea>
        </div>

        <div class="mb-3">
            <label for="bookImagePath">Book Image</label>
            <div style="display: flex; justify-content: center;">
                <input id="bookImagePath" type="file" class="form-control" name="bookImagePath">
            </div>
        </div>

        <p>เลือกรูปแบบการให้</p>
        <input type="radio" id="option1" name="bookGiveType" value="GIVE" onclick="showText('option1')" style="margin:0;" checked>
        <label for="option1">ให้เลย</label><br>
        <input type="radio" id="option2" name="bookGiveType" value="LEND" onclick="showText('option2')" style="margin:0;">
        <label for="option2">ยืม-คืน</label><br>

        <div id="text1" class="hidden">
        </div>

        <div id="text2" class="hidden">
            <label for="bookDueDate">Return Date:</label><br>
            <input type="date" id="bookDueDate" name="bookDueDate"><br>
        </div>

        <script>
            function showText(bookStatus) {
                var text1 = document.getElementById("text1");
                var text2 = document.getElementById("text2");

                if (bookStatus === "option1") {
                    text1.style.display = "block";
                    text2.style.display = "none";
                } else if (bookStatus === "option2") {
                    text1.style.display = "none";
                    text2.style.display = "block";
                }
            }
        </script>

        <button id="submit-button" type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>

</body>
</html>
