<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        .card-body .btn {
            width: 100%;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <h1 class="display-5">หนังสือบริจาค</h1>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="book : ${books}">
            <div class="card">
                <img class="card-img-top" th:src="@{${'../uploads/' + book.getBookImagePath()}}" alt="book image">
                <div class="card-body">
                    <p class="card-title" th:text="${'ชื่อหนังสือ: ' + book.getBookName()}"></p>
                    <div class="row">
                        <div class="col-6">
                            <form>
                                <button class="btn btn-outline-secondary btn-block" type="button" data-toggle="modal"
                                        th:data-target="'#detailsModal-' + ${book.getBookId()}">รายละเอียด
                                </button>
                            </form>
                            <!-- Modal -->
                            <div class="modal fade" th:id="'detailsModal-' + ${book.getBookId()}" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">รายละเอียดหนังสือ</h5>
                                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <img class="card-img-top" th:src="@{${'../uploads/' + book.getBookImagePath()}}" alt="book image">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p class="fw-bold">ชื่อหนังสือ:</p>
                                                        <p th:text="${book.getBookName()}"></p>
                                                        <p class="fw-bold">รายละเอียด:</p>
                                                        <p th:text="${book.getBookDes()}"></p>
                                                        <p class="fw-bold">ติดต่อ:</p>
                                                        <p th:text="${'โทร: ' + book.owner.getTelephoneNumber()}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <form th:action="@{/books/acceptDonation}" method="POST">
                                <input type="hidden" name="bookId" th:value="${book.getBookId()}" />
                                <button class="btn btn-primary btn-block" type="submit">รับ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
