<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h1 class="display-5">เข้าสู่ระบบ</h1>

    <form th:action="@{/login}" method="POST">
        <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
            Invalid email or password
        </div>
        <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>

        <div class="mb-3">
            <label for="inputEmail">อีเมลล์</label>
            <input type="text" name="email" id="inputEmail"
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword">รหัสผ่าน</label>
            <input type="password" name="password" id="inputPassword"
                   class="form-control" required>
        </div>
        <div class="row">
            <div class="col">
                <button id="submit-button" type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </div>

            <div class="col">
                <a th:href="@{/signup}" class="float-end">ลงทะเบียน</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
